<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications - DSM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <th:block th:replace="fragments/header :: headMeta"></th:block>
</head>
<body class="bg-slate-50 min-h-screen">
  <div th:replace="fragments/header :: body"></div>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold text-slate-900 mb-6">Notifications</h1>

    <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden">
      <table class="w-full">
        <thead class="bg-slate-50">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">Date</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">Titre</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">Message</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-200">
          <tr th:if="${#lists.isEmpty(notifications)}">
            <td colspan="4" class="px-4 py-8 text-center text-slate-500">Aucune notification</td>
          </tr>
          <tr th:each="n : ${notifications}">
            <td class="px-4 py-3 text-sm text-slate-700" th:text="${#temporals.format(n.createdAt, 'dd/MM/yyyy HH:mm')}">-</td>
            <td class="px-4 py-3 text-sm font-medium text-slate-900" th:text="${n.title}">-</td>
            <td class="px-4 py-3 text-sm text-slate-700" th:text="${n.message}">-</td>
            <td class="px-4 py-3 text-sm">
              <form th:action="@{'/DSM/notifications/' + ${n.id} + '/read'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="rounded-lg bg-indigo-600 px-3 py-1.5 text-xs font-medium text-white hover:bg-indigo-700">
                  Marquer comme lu
                </button>
                <a th:if="${n.commande != null}" th:href="@{'/DSM/commandes/' + ${n.commande.id}}" class="ml-2 text-indigo-600 hover:underline text-xs">Voir commande</a>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
