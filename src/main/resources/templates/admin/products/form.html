<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product != null && product.id != null ? 'Modifier le Produit' : 'Nouveau Produit'} + ' - Administration'">Produit - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/admin/products" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${product != null && product.id != null ? 'Modifier le Produit' : 'Nouveau Produit'}">Produit</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8">
            <form th:action="${formAction}" th:object="${product}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />
                
                <!-- Basic Information -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Informations de base</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
                                Nom du produit <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="nom" th:field="*{nom}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Nom du produit">
                            <div th:if="${#fields.hasErrors('nom')}" class="mt-1 text-sm text-red-600" th:errors="*{nom}"></div>
                        </div>
                        
                        <div>
                            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                                Code <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="code" th:field="*{code}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Code unique">
                            <div th:if="${#fields.hasErrors('code')}" class="mt-1 text-sm text-red-600" th:errors="*{code}"></div>
                        </div>
                    </div>
                    
                    
                </div>

                

                <!-- Pricing Information -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Informations de prix</h3>
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
                        <div>
                            <label for="prix" class="block text-sm font-medium text-gray-700 mb-2">
                                Prix de vente <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="number" id="prix" th:field="*{prix}" required step="0.01" min="0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="0.00">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">DH</span>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('prix')}" class="mt-1 text-sm text-red-600" th:errors="*{prix}"></div>
                        </div>
                    </div>
                </div>

                <!-- Stock Information -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Stock</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="quantite" class="block text-sm font-medium text-gray-700 mb-2">
                                Quantité <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="quantite" th:field="*{quantite}" required min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="0">
                            <div th:if="${#fields.hasErrors('quantite')}" class="mt-1 text-sm text-red-600" th:errors="*{quantite}"></div>
                        </div>

                        <div>
                            <label for="gammes" class="block text-sm font-medium text-gray-700 mb-2">Gammes</label>
                            <select id="gammes" name="gammeIds" multiple
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-40">
                                <option th:each="g : ${gammes}"
                                        th:value="${g.id}"
                                        th:text="${g.nom}"
                                        th:selected="${product != null && product.gammes != null && product.gammes.contains(g)}">
                                </option>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">Maintenez Ctrl/Cmd pour sélectionner plusieurs gammes</p>
                        </div>
                    </div>
                </div>

                

                

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="/admin/products" 
                       class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span th:text="${product != null && product.id != null ? 'Mettre à jour' : 'Créer'}">Enregistrer</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const requiredFields = form.querySelectorAll('[required]');
            
            // Real-time validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    validateField(this);
                });
                
                field.addEventListener('input', function() {
                    if (this.classList.contains('border-red-500')) {
                        validateField(this);
                    }
                });
            });
            
            // Form submission validation
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Veuillez corriger les erreurs dans le formulaire.');
                }
            });
            
            function validateField(field) {
                const value = field.value.trim();
                const errorDiv = field.parentNode.querySelector('.text-red-600');
                
                if (field.hasAttribute('required') && !value) {
                    field.classList.add('border-red-500');
                    if (errorDiv) {
                        errorDiv.textContent = 'Ce champ est obligatoire';
                    }
                    return false;
                }
                
                // Number validation
                if (field.type === 'number' && value) {
                    const numValue = parseFloat(value);
                    if (isNaN(numValue) || numValue < 0) {
                        field.classList.add('border-red-500');
                        if (errorDiv) {
                            errorDiv.textContent = 'Veuillez entrer un nombre valide positif';
                        }
                        return false;
                    }
                }
                
                field.classList.remove('border-red-500');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                return true;
            }
            
            // Auto-format price fields
            const priceFields = document.querySelectorAll('input[type="number"]');
            priceFields.forEach(field => {
                field.addEventListener('blur', function() {
                    if (this.value && !isNaN(this.value)) {
                        this.value = parseFloat(this.value).toFixed(2);
                    }
                });
            });
            
            // No promo-specific fields on this form; keep JS minimal
        });
    </script>
</body>
</html>
