<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${gamme != null ? 'Modifier la Gamme' : 'Nouvelle Gamme'} + ' - Administration'">Gamme - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/admin/gammes" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${gamme != null ? 'Modifier la Gamme' : 'Nouvelle Gamme'}">Gamme</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8">
            <form th:action="${gamme.id != null ? '/admin/gammes/' + gamme.id : '/admin/gammes'}" th:object="${gamme}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />

                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Informations de base</h3>
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
                            Nom de la gamme <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nom" th:field="*{nom}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Nom de la gamme">
                        <div th:if="${#fields.hasErrors('nom')}" class="mt-1 text-sm text-red-600" th:errors="*{nom}"></div>
                    </div>

                    <div class="mt-6">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Description de la gamme..."></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="mt-1 text-sm text-red-600" th:errors="*{description}"></div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-6">
                    <a href="/admin/gammes" 
                       class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span th:text="${gamme.id != null ? 'Mettre à jour' : 'Créer'}">Enregistrer</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const requiredFields = form.querySelectorAll('[required]');
            
            // Real-time validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    validateField(this);
                });
                
                field.addEventListener('input', function() {
                    if (this.classList.contains('border-red-500')) {
                        validateField(this);
                    }
                });
            });
            
            // Form submission validation
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Veuillez corriger les erreurs dans le formulaire.');
                }
            });
            
            function validateField(field) {
                const value = field.value.trim();
                const errorDiv = field.parentNode.querySelector('.text-red-600');
                
                if (field.hasAttribute('required') && !value) {
                    field.classList.add('border-red-500');
                    if (errorDiv) {
                        errorDiv.textContent = 'Ce champ est obligatoire';
                    }
                    return false;
                }
                
                field.classList.remove('border-red-500');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                return true;
            }
            
            // Auto-generate code from name if empty
            const nomField = document.getElementById('nom');
            const codeField = document.getElementById('code');
            
            if (nomField && codeField) {
                nomField.addEventListener('blur', function() {
                    if (!codeField.value && this.value) {
                        const code = this.value
                            .toUpperCase()
                            .replace(/[^A-Z0-9]/g, '')
                            .substring(0, 8);
                        codeField.value = code;
                    }
                });
            }
        });
    </script>
</body>
</html>
