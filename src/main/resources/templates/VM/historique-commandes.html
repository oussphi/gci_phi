<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des Commandes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <div th:replace="fragments/header :: body"></div>

    <div class="max-w-5xl mx-auto bg-white shadow rounded-xl p-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Historique de vos commandes</h1>

        <!-- Filtrage -->
        <form method="get" th:action="@{/client/commandes}" class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
                <!-- Date début -->
                <div>
                    <label class="block text-gray-700 mb-1">Date de début :</label>
                    <input type="date" name="startDate" th:value="${startDate}" class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>
                <!-- Date fin -->
                <div>
                    <label class="block text-gray-700 mb-1">Date de fin :</label>
                    <input type="date" name="endDate" th:value="${endDate}" class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>
                <!-- Mois -->
                <div>
                    <label class="block text-gray-700 mb-1">Mois :</label>
                    <select name="month" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">-- Tous --</option>
                        <option th:each="m : ${#numbers.sequence(1,12)}" th:value="${m}" th:text="${m}" th:selected="${month == m}"></option>
                    </select>
                </div>
                <!-- Année -->
                <div>
                    <label class="block text-gray-700 mb-1">Année :</label>
                    <input type="number" name="year" min="2000" max="2100" th:value="${year}" class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>
                <!-- Pharmacie (texte + autocomplétion) -->
                <div>
                    <label class="block text-gray-700 mb-1">Pharmacie :</label>
                    <input type="text" name="pharmacie" th:value="${pharmacie}"
                           list="pharmacies"
                           placeholder="Nom de la pharmacie"
                           class="w-full border border-gray-300 rounded px-3 py-2" />
                    <datalist id="pharmacies">
                        <option th:each="ph : ${pharmacies}" th:value="${ph.nom}"></option>
                    </datalist>
                </div>
                <!-- Secteur (liste déroulante) -->
                <div>
                    <label class="block text-gray-700 mb-1">Secteur :</label>
                    <select name="secteur" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">-- Tous --</option>
                        <option th:each="s : ${secteurs}"
                                th:value="${s.id}"
                                th:text="${s.nom}"
                                th:selected="${secteur} == ${s.id}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-end gap-2 mt-4">
                <a th:href="@{/client/commandes}"
                   class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">Réinitialiser</a>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Filtrer</button>
            </div>
        </form>

        <!-- Résultats -->
        <div th:if="${commandes.isEmpty()}" class="text-gray-600 text-center">
            Aucune commande trouvée.
        </div>

        <div th:each="commande : ${commandes}" class="mb-6 border-b border-gray-200 pb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">
                Commande #<span th:text="${commande.id}">0</span>
                — du <span th:text="${#temporals.format(commande.dateCommande, 'dd/MM/yyyy HH:mm')}">date</span>
            </h2>
            <p class="text-sm text-gray-600 mb-1"><strong>Pharmacie :</strong> <span th:text="${commande.pharmacy.nom}"></span></p>
            <p class="text-sm text-gray-600 mb-1"><strong>Offre :</strong> <span th:text="${commande.offre.nom}"></span></p>
            <p class="text-sm text-gray-600 mb-1"><strong>Total (après modif) :</strong> <span th:text="${#numbers.formatDecimal(commande.totalPrix, 1, 'COMMA', 2, 'POINT')} + ' DH'"></span></p>
            <p class="text-xs text-gray-500 mb-2" th:if="${commande.totalAvantModification != null}"><strong>Avant modif :</strong> <span th:text="${#numbers.formatDecimal(commande.totalAvantModification, 1, 'COMMA', 2, 'POINT')} + ' DH'"></span></p>
            <p class="text-sm text-gray-600 mb-2"><strong>Quantité :</strong> <span th:text="${commande.totalQuantite}"></span></p>

            <div class="mb-3 text-right">
                <a th:href="@{'/client/commande/' + ${commande.id} + '/bon.pdf'}" class="inline-flex items-center gap-2 rounded bg-indigo-600 px-3 py-2 text-sm font-medium text-white hover:bg-indigo-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M19 2H8a2 2 0 0 0-2 2v3h2V4h11v16H8v-3H6v3a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2ZM7 14l5 5 5-5h-3V4h-4v10H7Z"/></svg>
                    Télécharger le bon (PDF)
                </a>
            </div>

            <table class="w-full text-sm border border-gray-300 mb-2">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-2 border">Produit</th>
                        <th class="p-2 border">Statut</th>
                        <th class="p-2 border">Quantité</th>
                        <th class="p-2 border">Prix Unitaire</th>
                        <th class="p-2 border">Sous-total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ligne : ${lignesByCommande[commande.id]}"
                        th:classappend="${ligne.rupture} ? ' opacity-50' : ''"
                        class="hover:bg-gray-50">
                        <td class="p-2 border" th:text="${ligne.produitNom}"></td>
                        <td class="p-2 border">
                            <span class="inline-flex items-center rounded-full bg-emerald-50 text-emerald-700 ring-1 ring-emerald-200 px-2 py-0.5 text-xs" th:if="${!ligne.rupture}">Incluse</span>
                            <span class="inline-flex items-center rounded-full bg-amber-100 text-amber-800 ring-1 ring-amber-200 px-2 py-0.5 text-xs" th:if="${ligne.rupture}">Rupture</span>
                        </td>
                        <td class="p-2 border" th:text="${ligne.quantite}"></td>
                        <td class="p-2 border" th:text="${#numbers.formatDecimal(ligne.prixUnitaire, 1, 'COMMA', 2, 'POINT')} + ' DH'"></td>
                        <td class="p-2 border" th:text="${#numbers.formatDecimal(ligne.prixUnitaire * ligne.quantite, 1, 'COMMA', 2, 'POINT')} + ' DH'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-6">
            <a th:href="@{/client/dashboard}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Retour au tableau de bord</a>
        </div>
    </div>
</body>
</html>
