<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard DSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div th:replace="fragments/header :: body"></div>

    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2 text-center">
            Bienvenue, <span th:text="${username}"></span>
        </h1>
        <h2 class="text-xl text-gray-600 text-center mb-6">Tableau de bord - <strong>DSM</strong></h2>

        <p class="text-center text-gray-700 mb-6">
            Vous avez un accès en tant que <span class="font-semibold text-indigo-600">DSM / Manager</span>.
        </p>

        <hr class="my-6 border-gray-300">

        <h3 class="text-lg font-semibold text-gray-800 mb-4">Actions Disponibles</h3>
        <ul class="space-y-3">
            <li>
                <a th:href="@{/DSM/commandes}" class="block bg-indigo-500 text-white px-5 py-3 rounded-lg hover:bg-indigo-600 transition">
                    Voir les commandes passées
                </a>
            </li>
            <li>
                <a th:href="@{/DSM/statistiques}" class="block bg-indigo-100 text-indigo-800 px-5 py-3 rounded-lg hover:bg-indigo-200 transition">
                    Voir les statistiques et graphiques
                </a>
            </li>
            <li>
                <a th:href="@{/DSM/nouvelle-offre}" class="block bg-green-500 text-white px-5 py-3 rounded-lg hover:bg-green-600 transition">
                    Créer une nouvelle offre
                </a>
            </li>
            <li>
                <a th:href="@{/DSM/nouveau-client}" class="block bg-blue-500 text-white px-5 py-3 rounded-lg hover:bg-blue-600 transition">
                    Créer un nouveau client
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
