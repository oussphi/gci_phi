<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrateur - Ph.I</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Dashboard Administrateur
            </h1>
            <p class="text-gray-600">Gestion complète du système Ph.I</p>
            <p th:if="${message}" th:text="${message}" class="text-blue-600"></p>
        </div>
        
        <!-- Quick Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            
            <!-- Total Users -->
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center">
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Utilisateurs</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${overview.users}">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Total Pharmacies -->
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center">
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pharmacies</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${overview.pharmacies}">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Total Products -->
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500">
                <div class="flex items-center">
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Produits</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${overview.products}">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Total Orders -->
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center">
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Commandes</p>
                        <p class="text-2xl font-bold text-gray-900" th:text="${overview.commandes}">0</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestion Simplifiée</h2>
            <p>Dashboard administrateur fonctionnel avec données de test.</p>
        </div>
        
    </div>
    
</body>
</html>
