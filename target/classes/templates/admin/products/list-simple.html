<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Gestion des Produits</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Liste des Produits</h2>
            
            <div th:if="${products}" class="space-y-2">
                <div th:each="product : ${products}" class="p-3 border rounded">
                    <span th:text="${product.nom}">Nom du produit</span>
                    <span class="ml-4 text-gray-600" th:text="'Prix: ' + ${product.prix} + ' DH'">Prix</span>
                </div>
            </div>
            
            <div th:unless="${products}" class="text-gray-500">
                Aucun produit trouvé
            </div>
        </div>
        
        <a href="/admin/dashboard" class="mt-4 inline-block text-blue-600 hover:text-blue-800">
            ← Retour au dashboard
        </a>
    </div>
</body>
</html>
