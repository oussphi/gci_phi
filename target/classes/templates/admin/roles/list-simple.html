<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rôles - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Gestion des Rôles</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Liste des Rôles</h2>
            
            <div th:if="${roles}" class="space-y-2">
                <div th:each="role : ${roles}" class="p-3 border rounded">
                    <span th:text="${role.name}">Nom du rôle</span>
                </div>
            </div>
            
            <div th:unless="${roles}" class="text-gray-500">
                Aucun rôle trouvé
            </div>
        </div>
        
        <a href="/admin/dashboard" class="mt-4 inline-block text-blue-600 hover:text-blue-800">
            ← Retour au dashboard
        </a>
    </div>
</body>
</html>
