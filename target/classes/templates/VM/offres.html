<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commandes par Offre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div th:replace="fragments/header :: body"></div>

<div class="max-w-7xl mx-auto bg-white shadow-md rounded-xl p-8">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Commandes par Offre</h1>

    <!-- Affichage des offres -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Liste des Offres Disponibles</h2>
        <table class="min-w-full text-sm border border-gray-300">
            <thead class="bg-indigo-100 text-indigo-800">
                <tr>
                    <th class="p-2 border">Nom</th>
                    <th class="p-2 border">Description</th>
                    <th class="p-2 border">DÃ©but</th>
                    <th class="p-2 border">Fin</th>
                    <th class="p-2 border text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offre : ${offres}" class="hover:bg-gray-50">
                    <td class="p-2 border" th:text="${offre.nom}"></td>
                    <td class="p-2 border" th:text="${offre.description}"></td>
                    <td class="p-2 border" th:text="${#temporals.format(offre.dateDebut, 'dd/MM/yyyy')}"></td>
                    <td class="p-2 border" th:text="${#temporals.format(offre.dateFin, 'dd/MM/yyyy')}"></td>
                    <td class="p-2 border text-center">
                        <a th:href="@{/client/commander(offreId=${offre.id})}"
                           class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                            Afficher Produits
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
