<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div th:replace="fragments/header :: body"></div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-indigo-700">Créer un nouvel utilisateur client</h1>

        <!-- Affichage messages succès/erreur -->
        <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Formulaire -->
        <form method="POST" th:action="@{/DSM/nouveau-client}" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       class="w-full border px-3 py-2 rounded" />
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       class="w-full border px-3 py-2 rounded" />
            </div>

            <div class="text-right">
                <button type="submit"
                        class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700">
                    Créer
                </button>
            </div>
        </form>
    </div>
</body>
</html>
