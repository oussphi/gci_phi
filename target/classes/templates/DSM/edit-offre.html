<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifier l'offre</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <!-- Header fragment (nouvelle syntaxe Thymeleaf) -->
  <div th:replace="~{fragments/header :: body}"></div>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Modifier l'offre</h1>

    <!-- Flash messages -->
    <div th:if="${error}" class="mb-4 rounded bg-red-50 text-red-700 px-4 py-2" th:text="${error}"></div>
    <div th:if="${success}" class="mb-4 rounded bg-green-50 text-green-700 px-4 py-2" th:text="${success}"></div>

    <!-- IMPORTANT : action conforme au contrôleur POST /DSM/mes-offres/edit/{id} -->
    <form th:action="@{/DSM/mes-offres/edit/{id}(id=${offre.id})}" method="post" class="space-y-4">
      <!-- CSRF Spring Security -->
      <th:block th:if="${_csrf} != null">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      </th:block>

      <div>
        <label for="nom" class="block font-medium">Nom</label>
        <input id="nom" name="nom" type="text" th:value="${offre.nom}" required
               class="w-full mt-1 p-2 border rounded"/>
      </div>

      <div>
        <label for="description" class="block font-medium">Description</label>
        <textarea id="description" name="description" rows="3"
                  class="w-full mt-1 p-2 border rounded"
                  th:text="${offre.description}"></textarea>
      </div>

      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="block font-medium">Date début</label>
          <input type="date" name="dateDebut"
                 th:value="${offre.dateDebut != null ? #temporals.format(offre.dateDebut, 'yyyy-MM-dd') : ''}"
                 class="w-full p-2 border rounded"/>
        </div>
        <div class="w-1/2">
          <label class="block font-medium">Date fin</label>
          <input type="date" name="dateFin"
                 th:value="${offre.dateFin != null ? #temporals.format(offre.dateFin, 'yyyy-MM-dd') : ''}"
                 class="w-full p-2 border rounded"/>
        </div>
      </div>

      <div>
        <label class="block font-medium">Statut</label>
        <select name="active" class="w-full p-2 border rounded">
          <option value="true" th:selected="${offre.active}">Active</option>
          <option value="false" th:selected="${!offre.active}">Désactivée</option>
        </select>
      </div>

      

      <h2 class="text-lg font-semibold text-gray-700 mt-6">Produits associés</h2>

      <div th:if="${#lists.isEmpty(offre.produits)}"
           class="rounded bg-gray-50 border p-4 text-gray-600">
        Aucun produit associé à cette offre.
      </div>

      <!-- Zone des lignes produits (existantes + nouvelles) -->
      <!-- Les noms de champs correspondent aux @RequestParam du contrôleur -->
      <div id="produitsWrapper">
      <div th:each="op,iter : ${offre.produits}" class="mb-4 border p-4 rounded bg-gray-50 produit-row">
        <!-- ID du produit pour le contrôleur -->
        <input type="hidden" name="produitIds" th:value="${op.produit != null ? op.produit.id : 0}"/>

        <p class="mb-3">
          <strong>Produit :</strong>
          <span th:text="${op.produit != null ? op.produit.nom : '—'}">Nom du produit</span>
        </p>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block">Prix</label>
            <input type="number" name="prix" th:value="${op.prix != null ? op.prix : 0}" step="0.01" min="0" required
                   class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Remise (%)</label>
            <input type="number" name="remise" th:value="${op.remisePourcent != null ? op.remisePourcent : 0}" step="1" min="0"
                   class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Quantité Min</label>
            <input type="number" name="min" th:value="${op.quantiteMin != null ? op.quantiteMin : 1}" step="1" min="0" required
                   class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Quantité Max</label>
            <input type="number" name="max" th:value="${op.quantiteMax != null ? op.quantiteMax : 1}" step="1" min="0" required
                   class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Colisage</label>
            <input type="number" name="colisage" th:value="${op.colisage}" step="1" min="1" class="w-full p-2 border rounded"/>
          </div>
        </div>

        <div class="mt-3 text-right">
          <button type="button" class="text-red-600 hover:text-red-800 text-sm" onclick="removeProduitRow(this)">Supprimer</button>
        </div>
      </div>
      </div>

      <!-- Ajout d'une nouvelle ligne produit -->
      <div class="mt-6 border rounded p-4 bg-white">
        <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
          <div class="md:col-span-2">
            <label class="block font-medium">Ajouter un produit</label>
            <select id="nouveauProduitSelect" class="w-full p-2 border rounded">
              <option value="">-- Sélectionner un produit --</option>
              <option th:each="p : ${produits}" th:value="${p.id}" th:text="${p.nom}"></option>
            </select>
          </div>
          <div>
            <label class="block">Prix</label>
            <input id="nouveauPrix" type="number" step="0.01" min="0" class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Remise (%)</label>
            <input id="nouvelleRemise" type="number" step="1" min="0" class="w-full p-2 border rounded"/>
          </div>
          <div class="md:col-span-1">
            <label class="block">Min / Max</label>
            <div class="flex gap-2">
              <input id="nouveauMin" type="number" step="1" min="0" class="w-full p-2 border rounded" placeholder="Min"/>
              <input id="nouveauMax" type="number" step="1" min="0" class="w-full p-2 border rounded" placeholder="Max"/>
            </div>
          </div>
          <div>
            <label class="block">Colisage</label>
            <input id="nouveauColisage" type="number" step="1" min="1" class="w-full p-2 border rounded"/>
          </div>
        </div>
        <div class="mt-3 text-right">
          <button type="button" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700" onclick="ajouterProduit()">Ajouter</button>
        </div>
      </div>

      <div class="flex justify-between pt-2">
        <a th:href="@{/DSM/mes-offres}" class="text-indigo-600 hover:underline">&larr; Annuler</a>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Enregistrer
        </button>
      </div>
    </form>
  </div>

  <script>
    function removeProduitRow(btn) {
      const row = btn.closest('.produit-row');
      if (row) row.remove();
    }

    function ajouterProduit() {
      const select = document.getElementById('nouveauProduitSelect');
      const prix = document.getElementById('nouveauPrix');
      const remise = document.getElementById('nouvelleRemise');
      const qmin = document.getElementById('nouveauMin');
      const qmax = document.getElementById('nouveauMax');
      const colisage = document.getElementById('nouveauColisage');

      const pid = select.value;
      const ptext = select.options[select.selectedIndex] ? select.options[select.selectedIndex].text : '';
      if (!pid) { alert('Veuillez sélectionner un produit'); return; }

      // Eviter les doublons simples côté client
      const exists = Array.from(document.querySelectorAll('#produitsWrapper input[name="produitIds"]'))
        .some(i => i.value === pid);
      if (exists) { alert('Ce produit est déjà dans la liste'); return; }

      const wrapper = document.getElementById('produitsWrapper');
      const div = document.createElement('div');
      div.className = 'mb-4 border p-4 rounded bg-gray-50 produit-row';
      div.innerHTML = `
        <input type="hidden" name="produitIds" value="${pid}" />
        <p class="mb-3"><strong>Produit :</strong> ${ptext}</p>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block">Prix</label>
            <input type="number" name="prix" value="${prix.value || 0}" step="0.01" min="0" required class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Remise (%)</label>
            <input type="number" name="remise" value="${remise.value || 0}" step="1" min="0" class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Quantité Min</label>
            <input type="number" name="min" value="${qmin.value || 1}" step="1" min="0" required class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Quantité Max</label>
            <input type="number" name="max" value="${qmax.value || 1}" step="1" min="0" required class="w-full p-2 border rounded"/>
          </div>
          <div>
            <label class="block">Colisage</label>
            <input type="number" name="colisage" value="${colisage.value || ''}" step="1" min="1" class="w-full p-2 border rounded"/>
          </div>
        </div>
        <div class="mt-3 text-right">
          <button type="button" class="text-red-600 hover:text-red-800 text-sm" onclick="removeProduitRow(this)">Supprimer</button>
        </div>
      `;
      wrapper.appendChild(div);

      // Optionnel: reset champs d'ajout
      select.value = '';
      prix.value = '';
      remise.value = '';
      qmin.value = '';
      qmax.value = '';
    }
  </script>
</body>
</html>
