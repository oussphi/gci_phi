<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Connexion</h1>

        <!-- Messages d'erreur / succÃ¨s -->
        <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center" th:text="${error}"></div>
        <div th:if="${message}" class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4 text-sm text-center" th:text="${message}"></div>

        <form th:action="@{/perform_login}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Nom d'utilisateur</label>
                <input type="text" id="username" name="username"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                <input type="password" id="password" name="password"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow h-px bg-gray-200"></div>
            <span class="px-3 text-xs uppercase tracking-wider text-gray-500">ou</span>
            <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <a href="/oauth2/authorization/azure"
           class="w-full inline-flex items-center justify-center gap-2 border border-gray-300 bg-white text-gray-800 py-2 rounded hover:bg-gray-50 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5" fill="currentColor"><path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/></svg>
            Se connecter avec Microsoft
        </a>
    </div>
</body>
</html>
